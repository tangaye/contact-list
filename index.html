<!Doctype html>
<html lang="">
    <head>
        <title>Contact List</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="contacts">
            <section class="contacts__header">
                <h1>Contact List</h1>
            </section>
            <section class="contacts__form">
                <form class="form__container">
                    <div>
                        <input placeholder="Blama Doe">
                    </div>
                    <div>
                        <input placeholder="0778909023">
                        <input placeholder="0886908790">
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </section>
            <section class="contacts__table">
                <table>
                    <th>Name</th>
                    <th>Numbers</th>
                    <tbody>
                        <tr>
                            <td>Blama Doe</td>
                            <td>
                                <span>0778909023</span>
                                <span>0886908790</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Konah Doe</td>
                            <td>
                                <span>0778909023</span>
                                <span>0886908790</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
